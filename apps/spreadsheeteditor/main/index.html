        .loadmask {
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            background: #e2e2e2;
            background: var(--sk-canvas-background, #eee);
            z-index: 1002;
        }

        .loadmask > .brendpanel {
            /* width: 100%; */
            min-height: 28px;
            background: #40865c;
            background: var(--sk-background-toolbar-header-cell);
            padding: var(--sk-layout-padding-header);
        }

        .loadmask > .brendpanel .underline {
            background: #f1f1f1;
            /* background: var(--background-toolbar, #f1f1f1); */
            background: var(--sk-background-toolbar-header-cell);
        }

        .loadmask > .brendpanel > div {
            display: flex;
            align-items: center;
            height: 28px;
        }

        .loadmask > .brendpanel .spacer {
            /* margin-left: auto; */
            flex-grow: 1;
        }

        .loadmask > .brendpanel .rect {
            vertical-align: middle;
            width: 50px;
            height: 12px;
            border-radius: 3px;
            margin: 0 10px;
            background: rgba(0,0,0,.15);
            background: var(--sk-background-toolbar-tab);
        }

        .loadmask > .brendpanel .underline .rect {
            background: #d8dadc;
            background: var(--sk-background-toolbar-tab);
            opacity: 0.4;
        }

        .loadmask > .sktoolbar {
            background: #f1f1f1;
            padding: 0;
            padding: var(--sk-layout-padding-toolbar, 0);
            box-sizing: content-box;
            background-color: var(--sk-background-toolbar, #f7f7f7);
        }

        .loadmask > .sktoolbar > .box-controls {
            background: var(--sk-background-toolbar-controls, #f7f7f7);
            border-radius: var(--sk-border-radius-toolbar, 0);
            /*padding: 10px 7px;*/
            /*padding: 0 7px;*/
            padding: var(--sk-layout-padding-toolbar-controls);
            box-shadow: var(--sk-shadow-toolbar);
            height: 66px;
            height: var(--sk-height-toolbar-controls, 66px);

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .loadmask ul {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            position: relative;
        }

         .loadmask > .sktoolbar ul:first-child {
             margin-bottom: 5px;
         }

        .loadmask > .sktoolbar ul {
            height: 20px;
        }

        .loadmask > .sktoolbar li {
            background: #d8dadc;
            background: var(--sk-background-toolbar-button, #d8dadc);
            border-radius: 3px;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 6px;
        }

        .loadmask > .sktoolbar li.space {
            background: none;
            width: 0;
        }

        .loadmask > .sktoolbar li.fat {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            left: 875px;
            width: inherit;
            max-width: 690px;
            height: 45px;
        }
        .rtl .loadmask > .sktoolbar li.fat {
            right: 875px;
            left: 0;
        }

        .loadmask > .skformula {
            padding: 0 0 4px 0;
            padding: var(--sk-padding-formula);
            height: 24px;
            height: var(--sk-height-formula);
            background: #f7f7f7;
            background-color: var(--sk-background-toolbar, #f7f7f7);
            box-sizing: border-box;
        }

        .loadmask > .skformula ul {
            list-style-type: none;
            font-size: 0;
            box-sizing: border-box;
            border-style: solid;
            border-style: var(--sk-border-style-formula);
            border-width: 1px;
            border-width: var(--scaled-one-px-value, 1px);
            border-color: #cbcbcb transparent;
            border-color: var(--border-toolbar, #cbcbcb) transparent;
            border-top: 0 none;
            display: flex;
            height: 100%;
        }

        .loadmask > .skformula li {
            display: inline-block;
            box-sizing: border-box;
            background: #fff;
            background: var(--sk-background-toolbar-controls, #fff);
            border-left: 1px solid #cbcbcb; 
            border-left: var(--scaled-one-px-value, 1px) var(--sk-border-style-formula) var(--border-toolbar, #cbcbcb); 
            border-radius: 0px;
            border-radius: var(--sk-border-radius-formula-field, 0px);
            flex-grow: 1;
        }

        .loadmask > .skformula li:first-child {
            width: 100px;
            flex-grow: 0;
            margin-right: 20px;
            margin-right: var(--sk-gap-formula-field);
            border-left: 0 none; 
            border-right: 1px solid #cbcbcb; 
            border-right: var(--scaled-one-px-value, 1px) var(--sk-border-style-formula) var(--border-toolbar, #cbcbcb); 
        }

        .rtl .loadmask > .skformula li {
            border-left: 0 none; 
            border-right: 1px solid #cbcbcb; 
            border-right: var(--scaled-one-px-value, 1px) var(--sk-border-style-formula) var(--border-toolbar, #cbcbcb); 
        }

        .rtl .loadmask > .skformula li:first-child {
            margin-right: 0;
            margin-left: 20px;
            margin-left: var(--sk-gap-formula-field);
            border-right: 0 none; 
            border-left: 1px solid #cbcbcb; 
            border-left: var(--scaled-one-px-value, 1px) var(--sk-border-style-formula) var(--border-toolbar, #cbcbcb); 
        }

        .loadmask > .placeholder {
            background: #fff;
            background: var(--sk-canvas-content-background, #fff);
            width: 100%;
            height: 100%;
            font-size: 0;
            border: 1px solid #bbbec2;
            border: var(--scaled-one-px-value, 1px) solid var(--sk-canvas-page-border, #bbbec2);
            white-space: nowrap;

            -webkit-animation: flickerAnimation 2s infinite ease-in-out;
            -moz-animation: flickerAnimation 2s infinite ease-in-out;
            -o-animation: flickerAnimation 2s infinite ease-in-out;
            animation: flickerAnimation 2s infinite ease-in-out;
        }

        .loadmask > .placeholder > .columns {
            width: 100%;
            height: 100%;
            display: inline-block;
            background: linear-gradient(90deg, #d5d5d5 0px, rgba(223,223,223,0) 1px) 0 0,
                        linear-gradient(rgba(223,223,223,0) 19px, #d5d5d5 20px) 0 0,
                        linear-gradient( #f1f1f1 0px, #f1f1f1 20px) 0 0 repeat-x;
            background-size: 80px 20px;
        }

        .loadmask > .placeholder > .columns:first-child {
            background: linear-gradient(#f1f1f1 19px, #d5d5d5 20px) 0 0;
            background-size: 20px 20px;
            width: 25px;
        }

        @keyframes flickerAnimation {
            0%   { opacity:1; }
            50%  { opacity:0.8; }
            100% { opacity:1; }
        }
        @-o-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.8; }
            100% { opacity:1; }
        }
        @-moz-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.8; }
            100% { opacity:1; }
        }
        @-webkit-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.8; }
            100% { opacity:1; }
        }

        .pixel-ratio__1_5 {
            --scaled-one-px-value: calc(1px / 1.5);
        }
    </style>

    <script>
        var userAgent = navigator.userAgent.toLowerCase(),
            check = function(regex){ return regex.test(userAgent); },
            stopLoading = false,
            isIEBrowser = !check(/opera/) && (check(/msie/) || check(/trident/)),
            ieVer = /msie (\d+\.\d+)/.exec(userAgent);
        if (isIEBrowser) {
            if (ieVer && parseFloat(ieVer[1]) < 10.0) {
                document.write(
                    '<div class="app-error-panel">' +
                        '<div class="message-block">' +
                            '<div class="message-inner">' +
                                '<div class="title">Your browser is not supported.</div>' +
                                '<div class="text">Sorry, Spreadsheet Editor is currently only supported in the latest versions of the Chrome, Firefox, Safari or Internet Explorer web browsers.</div>' +
                            '</div>' +
                        '</div>' +
                    '</div>');
                stopLoading = true;
            }
        }

        function getUrlParams() {
            var e,
                a = /\+/g,  // Regex for replacing addition symbol with a space
                r = /([^&=]+)=?([^&]*)/g,
                d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
                q = window.location.search.substring(1),
                urlParams = {};

            while (e = r.exec(q))
                urlParams[d(e[1])] = d(e[2]);

            return urlParams;
        }

        function encodeUrlParam(str) {
            return str.replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
        }

        function isDarkColor(str) {
            str = str.substring(1);
            let rgb = parseInt(str, 16),
                r = (rgb >> 16) & 0xff,
                g = (rgb >>  8) & 0xff,
                b = (rgb >>  0) & 0xff;
            return Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b))<140;
        }

        var params = getUrlParams(),
            lang = (params["lang"] || 'en').split(/[\-\_]/)[0];

        window.frameEditorId = params["frameEditorId"];
        window.parentOrigin = params["parentOrigin"];

        if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
            document.write('<script src="../../common/main/lib/util/fix-ie-compat.js"><\/script>');
            document.write('<script src="../../../../sdkjs/vendor/string.js"><\/script>');
        }
    </script>

    <script>
        if ( !!window.skhtml ) {
            var skl = document.getElementById("loading-mask");
            if ( skl ) {
                skl.innerHTML = window.skhtml;
                delete skl;
            }

            delete window.skhtml;
        }

    <div id="viewport" role="main"></div>

    <script>
        var params = getUrlParams(),
            notoolbar = params["toolbar"] == 'false',
            internal = params["internal"] == 'true',
            compact = params["compact"] == 'true',
            view = params["mode"] == 'view',
            tabBackground = params["tabBackground"],
            visible = true;

        if (internal) {
            let child = document.querySelector('.brendpanel');
            child && child.parentNode && child.parentNode.removeChild(child);
            child = document.querySelector('.sktoolbar');
            child && child.parentNode && child.parentNode.removeChild(child);
        }

        if (compact || view || notoolbar) {
            let child = document.querySelector('.brendpanel > :nth-child(2)');
            child && child.parentNode && child.parentNode.removeChild(child);
        }

        if ( !tabBackground || /-ls$/.test(tabBackground)) {// try get tab background from localstorage
            tabBackground = checkLocalStorage && localStorage.getItem("settings-tab-background") !== null ? localStorage.getItem("settings-tab-background") : tabBackground ? tabBackground.match(/(.*?)-ls/)[1] : 'header';
        }

        if (compact || view) {
            if (notoolbar) {
                let child = document.querySelector('.brendpanel > :nth-child(1)');
                child && child.parentNode && child.parentNode.removeChild(child);
                visible = false;
            } else {
                document.querySelector('.brendpanel > :nth-child(1)').style.height = '32px';
                (tabBackground==='toolbar') && document.querySelector('.brendpanel > :nth-child(1)').classList.add('underline');
            }
        } else if (notoolbar) {
            document.querySelector('.brendpanel > :nth-child(1)').style.height = '28px';
        } else {
            (tabBackground==='toolbar') && document.querySelector('.brendpanel > :nth-child(2)').classList.add('underline');
        }

        if (compact) {
            var elements = document.querySelectorAll('.not-compact');
            for (let i = 0; i < elements.length; i++) {
                elements[i].parentNode.removeChild(elements[i]);
            }
            elements = document.querySelectorAll('.compact');
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = 'inline-block';
            }
            if (document.body.classList.contains('rtl'))
                document.querySelector('.fat').style.right = '923px';
            else
                document.querySelector('.fat').style.left = '923px';
        }

        visible && (document.querySelector('.brendpanel').style.display = 'block');
        !(view || notoolbar) && (document.querySelector('.sktoolbar').style.display = 'block');
        document.querySelector('.skformula').style.display = 'block';
        document.querySelector('.placeholder').style.display = 'block';

        if (stopLoading) {
            document.body.removeChild(document.getElementById('loading-mask'));
        }
    </script>

            if ( lang == 'de')      reqerr = 'Die Verbindung ist zu langsam, einige Komponenten konnten nicht geladen werden. Aktualisieren Sie bitte die Seite.';
            else if ( lang == 'es') reqerr = 'La conexión es muy lenta, algunos de los componentes no han podido cargar. Por favor recargue la página.';
            else if ( lang == 'fr') reqerr = 'La connexion est trop lente, certains des composants n\'ons pas pu être chargé. Veuillez recharger la page.';
            else if ( lang == 'ru') reqerr = 'Слишком медленное соединение, не удается загрузить некоторые компоненты. Пожалуйста, обновите страницу.';
            else if ( lang == 'tr') reqerr = 'Bağlantı çok yavaş, bileşenlerin bazıları yüklenemedi. Lütfen sayfayı yenileyin.';
            else reqerr = 'The connection is too slow, some of the components could not be loaded. Please reload the page.';
