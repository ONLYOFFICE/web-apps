    <style type="text/css">
        .loadmask {
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            background-color: #f4f4f4;
            z-index: 1000;
        }

        .loadmask > .brendpanel {
            width: 100%;
            position: absolute;
            height: 28px;
            background-color: #F7F7F7;
            -webkit-box-shadow: inset 0 -1px 0 #dbdbdb, inset 0 1px 0 #FAFAFA;
            box-shadow: inset 0 -1px 0 #dbdbdb, inset 0 1px 0 #FAFAFA;
        }

        .loadmask > .brendpanel > div {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .loadmask > .brendpanel .doc-title {
            flex-grow: 1;
        }

        .loadmask > .brendpanel .circle {
            vertical-align: middle;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            margin: 4px 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .loadmask > .placeholder {
            background: #fbfbfb;
            width: 100%;
            height: 100%;
            padding-top: 56px;
        }

        .loadmask > .placeholder > .line {
            height: 15px;
            margin: 30px;
            background: #e2e2e2;
            overflow: hidden;
            position: relative;
            -webkit-animation: startFlickerAnimation 2s infinite ease-in-out;
            -moz-animation: startFlickerAnimation 2s infinite ease-in-out;
            -o-animation: startFlickerAnimation 2s infinite ease-in-out;
            animation: startFlickerAnimation 2s infinite ease-in-out;
        }
        
        @keyframes startFlickerAnimation {
            0%   { opacity:0.1; }
            50%  { opacity:1; }
            100% { opacity:0.1; }
        }
        @-o-keyframes startFlickerAnimation{
            0%   { opacity:0.1; }
            50%  { opacity:1; }
            100% { opacity:0.1; }
        }
        @-moz-keyframes startFlickerAnimation{
            0%   { opacity:0.1; }
            50%  { opacity:1; }
            100% { opacity:0.1; }
        }
        @-webkit-keyframes startFlickerAnimation{
            0%   { opacity:0.1; }
            50%  { opacity:1; }
            100% { opacity:0.1; }
        }

        .loadmask.none-animation > .placeholder > .line {
            animation: none;
        }

        .loadmask.end-animation > .placeholder > .line {
            -webkit-animation: endFlickerAnimation 2s infinite ease-in-out;
            -moz-animation: endFlickerAnimation 2s infinite ease-in-out;
            -o-animation: endFlickerAnimation 2s infinite ease-in-out;
            animation: endFlickerAnimation 2s infinite ease-in-out;
        }

        @keyframes endFlickerAnimation {
            0%   { opacity:1; }
            50%  { opacity:0.1; }
            100% { opacity:1; }
        }
        @-o-keyframes endFlickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.1; }
            100% { opacity:1; }
        }
        @-moz-keyframes endFlickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.1; }
            100% { opacity:1; }
        }
        @-webkit-keyframes endFlickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0.1; }
            100% { opacity:1; }
        }

        
    </style>

       <script>
           var  userAgent = navigator.userAgent.toLowerCase(),
                check = function(regex){ return regex.test(userAgent); };
           if (!check(/opera/) && (check(/msie/) || check(/trident/))) {
                var m = /msie (\d+\.\d+)/.exec(userAgent);
                if (m && parseFloat(m[1]) < 10.0) {
                    document.write(
                        '<div id="id-error-mask" class="errormask">',
                            '<div class="error-body" align="center">',
                                '<div id="id-error-mask-title" class="title">Your browser is not supported.</div>',
                                '<div id="id-error-mask-text">Sorry, ONLYOFFICE Document is currently only supported in the latest versions of the Chrome, Firefox, Safari or Internet Explorer web browsers.</div>',
                            '</div>',
                        '</div>'
                    );
                }
           }
           
            function getUrlParams() {
                var e,
                    a = /\+/g,  // Regex for replacing addition symbol with a space
                    r = /([^&=]+)=?([^&]*)/g,
                    d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
                    q = window.location.search.substring(1),
                    urlParams = {};

                while (e = r.exec(q))
                    urlParams[d(e[1])] = d(e[2]);

                return urlParams;
            }

            function encodeUrlParam(str) {
                return str.replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
            }

           var params = getUrlParams(),
               lang = (params["lang"] || 'en').split(/[\-\_]/)[0],
               isForm = params["isForm"];

           window.frameEditorId = params["frameEditorId"];
           window.parentOrigin = params["parentOrigin"];

        </script>

      <script type="text/javascript">
          var isBrowserSupported = function() {
              return  ($.browser.msie     && parseFloat($.browser.version) > 9)     ||
                      ($.browser.chrome   && parseFloat($.browser.version) > 7)     ||
                      ($.browser.safari   && parseFloat($.browser.version) > 4)     ||
                      ($.browser.opera    && parseFloat($.browser.version) > 10.4)  ||
                      ($.browser.webkit   && parseFloat($.browser.version) > 534.53)  ||
                      ($.browser.mozilla  && parseFloat($.browser.version) > 3.9);
          };

          if (!isBrowserSupported()){
